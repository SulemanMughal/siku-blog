{% load thumbnail %}
<div class="col-12 col-md-6 col-lg-4 col-xl-4 d-flex align-items-stretch my-3">
    <div class="card shadow border-0 rounded-0 " >
        <div class="card-header p-0 m-0 bg-transparent border-0">
            {% thumbnail i.banner "200x250" crop="center" as im %}
                <img src="{{ im.url }}" class="card-img-top border-0 rounded-0 p-0 m-0 " alt="{{ im.title }}" width="{{ im.width }}" height="{{ im.height }}">
            {% endthumbnail %}
        </div>
        <div class="card-body pb-0">
          <h5 class="card-title fw-bolder">
            <a href="{% url 'post_details' i.slug %}" class=" text-decoration-none stretched-link">{{ i.title }}</a>
            </h5>
          <p class="card-text">{{ i.content|safe|truncatechars_html:150 }} </p> 
        </div>
        <div class="card-footer bg-transparent border-0 pb-3">
          <div class="row">
            <div class="col">
              <span class="card-text">
                <i class="fas fa-calendar-day"></i> {{ i.updated_at|date:"d M Y" }}  
              </span>
            </div>
            <div class="col">
              <span class="card-text ">
                <i class="fas fa-user-alt"></i> {{ i.creator.username }}
              </span>
            </div>
          </div>
          
          
        </div>
      </div>
</div>
