
<style>
  .search-box{
  width: fit-content;
  height: fit-content;
  position: relative;
}
.input-search{
  height: 50px;
  width: 50px;
  border-style: none;
  padding: 10px;
  /* font-size: 18px; */
  letter-spacing: 2px;
  outline: none;
  border-radius: 25px;
  transition: all .5s ease-in-out;
  background-color: #818181;
  padding-right: 40px;
  color:#fff;
}
.input-search::placeholder{
  color:rgba(255, 255, 255, 0.986);
  /* font-size: 18px; */
  letter-spacing: 2px;
  /* font-weight: 100; */
}
.btn-search{
  width: 50px;
  height: 50px;
  border-style: none;
  /* font-size: 20px;
  font-weight: bold; */
  outline: none;
  cursor: pointer;
  border-radius: 50%;
  position: absolute;
  right: 0px;
  color:#ffffff ;
  background-color:transparent;
  pointer-events: painted;  
}
.btn-search:focus ~ .input-search{
  width: 300px;
  border-radius: 0px;
  background-color: transparent;
  border-bottom:1px solid rgb(255, 255, 255);
  transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
}
.input-search:focus{
  width: 300px;
  border-radius: 0px;
  background-color: transparent;
  border-bottom:1px solid rgb(255, 255, 255);
  transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
}

</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand " href="{% url 'index' %}"><h1 class=" fw-bolder">Cyber News</h1></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex ms-auto" method="GET" action="{% url 'search' %}">
        <div class="search-box ms-auto">
          <button class="btn-search" type="button"><i class="fas fa-search"></i></button>
          <input type="text" class="input-search" placeholder="Type to Search..." name="query" {% if query %} value="{{ query }}" {% endif %}>
          
        </div>
      </form>
    </div>
  </div>
</nav>
